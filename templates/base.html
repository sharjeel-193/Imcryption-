<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/main.css') }}" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>
        {% block title %}

        {% endblock %}
    </title>
  </head>
  <body>

    <!-- Nav Bar -->

    <div class="w-100  top-bar">
        <div class="w-100">
          <div class="container">
            <div class="w-100 d-flex justify-content-between align-items-center">
                <a href="/" class="brand-name">
                    <h2 class="my-3">Imcryption</h2>
                </a>
                <div class="menu-list-desktop d-none d-md-flex">
                    <a class="menu-item" href="/encode" {% if request.path == '/encode' %}class="active"{% endif %}>Encode</a>
                    <a class="menu-item" href="/decode" {% if request.path == '/decode' %}class="active"{% endif %}>Decode</a>
                </div>
                <div class="d-block d-md-none">
                    <i class="fas fa-bars nav-icons" id="openBtn"></i>
                    <i class="fas fa-times nav-icons" id="closeBtn" style="display: none;"></i>
                </div>
            </div>
          </div>
        </div>
        <div class="d-block d-md-none">
          <div class="container">
            <div class="menu-list-mbl">
                <a class="menu-item" href="/encode" {% if request.path == '/encode' %}class="active"{% endif %}>Encode</a>
                <a class="menu-item" href="/decode" {% if request.path == '/decode' %}class="active"{% endif %}>Decode</a>
            </div>
          </div>

        </div>
    </div>

    {% block content %}

    {% endblock %}

    

    <!--  Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Menu JS -->
    <script src="{{ url_for('static',filename='javascript/menu.js') }}"></script>
    <script src="{{ url_for('static',filename='javascript/encode.js') }}"></script>
  </body>
</html>
